<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweish-Translation</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="put-in-center">
        <div class="main-header">Swedish Chef Speak</div>
        <textarea id = "txt-input" placeholder="Put your sentence in English to convert into Chef Language"></textarea>
        <button id="btn-translate">Translate To Chef</button>
        <div id="output"></div>
        <div class="footer">
            <div class="footer-about">About</div>
            <p class="footer-discription">
                Convert from English to Swedish chef Speak. The Swedish Chef is a Muppet character 
                that appeared on The Muppet Show. The Swedish Chef does not speak any known language, 
                but his nonsense words are so widley interpreted as Swedish-sounding.
            </p>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
